    <main>
      <h1>Contact</h1>
      <div class="container">
        <p>Get in touch.</p>
        <p>Let's talk about your project.</p>
        <form>
          <div class="name">
            <label for="fullname">Full Name: </label>
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              id="fullname"
              required
            />
          </div>
          <div class="email">
            <label for="email">Email: </label>
            <input
              type="text"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
          </div>
          <div class="message">
            <label for="message">Message: </label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message here"
              style="height: 200px"
              required
            ></textarea>
          </div>
          <div class="bot-checkbox">
            <p>How's your math?</p>
            <img src="" alt="What is 4 plus 2?" />
            <input type="text" name="maths" id="mathcheck" required />
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>

    <footer>
      <div class="site-map"></div>
      <div class="copyright"></div>
    </footer>
