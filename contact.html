        <form
        action="https://formspree.io/f/xnqlqegl"
        method="POST"
        >

          <label for="bot-validation">How's your math?</label>
          <img src="" alt="I am not a bot" />  
          <img src="" alt="What is 4 plus 3" />
          <input type="checkbox" id="bot-checkbox" required>  
          <input type="text" name="bot-validation" id="mathcheck" placeholder="Your answer" style="width: 100px; height: 30px;" required>
