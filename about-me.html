      <section class="image-container">
        <div class="mySlides fade">
          <!-- 
              Img srcset essentially allows you to have a selection of images to pick from and you can choose which one is displayed
              based on the screen width. Define the image's directory and then width followed by w and a comma to separate each image. 
              Sizes defines the maximum screen size that a particular image is displayed on, followed by the width to display the image.
              This makes it responsive before any styling or scripts are processed or even start to be applied. Hence, load times are
              optimized for the device based on its screen size using image re-sizing and optimization.     
          -->
          <img
            srcset="
              photos/Concert2_400.jpg   400w,
              photos/Concert2_720.jpg   720w,
              photos/Concert2_1024.jpg 1024w,
              photos/Concert2_2048.jpg 2048w
